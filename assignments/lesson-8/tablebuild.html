<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Table Build Week 8</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Week 8 Table Assignment">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="css/tablebuild.css">
    </head>
    <body>
        <header>
          <h1>Table Build</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="3" id="title">ACME Wildwest</th>
                    </tr>
                    <tr class="standout">
                        <th>Period</th> 
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td class="standout">$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
            <p>&copy;2019 | Nina Saunders | Table Build Week 8</p>
        </footer>
    </body>
</html>
